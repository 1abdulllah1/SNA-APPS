<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logging out...</title>
  <script>
    async function logout() {
      try {
        await fetch('/api/users/logout', {
          method: 'POST',
          credentials: 'include'
        });
        window.location.href = '/login.html';
      } catch (error) {
        console.error('Logout failed:', error);
        alert('Logout failed. Please clear cookies manually.');
      }
    }
    
    window.addEventListener('DOMContentLoaded', logout);
  </script>
</head>
<body>
  <h1>Logging you out...</h1>
  <p>Please wait while we securely end your session.</p>
</body>
</html>
