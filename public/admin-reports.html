<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reports | CBT System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .report-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .report-container h1 {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: .5rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        .form-group select, .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--cream-dark);
            background-color: var(--input-bg);
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }
        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        .student-table th, .student-table td {
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            text-align: left;
            vertical-align: middle;
        }
        .student-table th {
            background-color: var(--primary-blue);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        .student-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .student-table tr:hover {
            background-color: #f0f0f0;
        }
        .btn-view-report {
            background-color: var(--secondary-blue);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }
        .btn-view-report:hover {
            background-color: #0056b3;
        }
        .profile-pic-thumbnail {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid #eee;
        }
        .student-name-cell {
            display: flex;
            align-items: center;
        }
        #loadingIndicator {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .hidden {
            display: none;
        }
        .error-message {
            color: var(--danger-red);
            background-color: #ffebeb;
            border: 1px solid var(--danger-red);
            padding: 10px;
            border-radius: var(--border-radius-sm);
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">CBT System</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#" id="logoutLink" class="nav-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="report-container">
            <h1>Admin Student Reports</h1>
            <div id="loadingIndicator">Loading students...</div>
            <div id="errorMessage" class="error-message hidden"></div>

            <div class="form-group">
                <label for="studentFilter">Filter by Student:</label>
                <input type="text" id="studentFilter" placeholder="Search by name or admission number">
            </div>

            <div class="form-group">
                <label for="classFilter">Filter by Class:</label>
                <select id="classFilter">
                    <option value="">All Classes</option>
                    </select>
            </div>

            <table class="student-table">
                <thead>
                    <tr>
                        <th>Picture</th>
                        <th>Full Name</th>
                        <th>Username</th>
                        <th>Admission No.</th>
                        <th>Class</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        let allStudentsData = []; // Store all students fetched from API
        let classesData = []; // Store classes data

        async function loadUserData() {
            try {
                const response = await fetch('/api/users/me', { credentials: 'include' });
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return null;
                }
                const user = await response.json();
                document.getElementById('navUsername').textContent = user.username;
                createNavigationLinks(user); // Call function from auth.js or similar
                return user;
            } catch (error) {
                console.error("Error loading user data:", error);
                window.location.href = '/login.html';
                return null;
            }
        }

        async function fetchStudents() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            try {
                const response = await fetch('/api/users?role=student', { credentials: 'include' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allStudentsData = await response.json();
                populateClassFilter(allStudentsData);
                applyFilters();
            } catch (error) {
                console.error('Error fetching students:', error);
                document.getElementById('errorMessage').textContent = 'Failed to load student data. ' + error.message;
                document.getElementById('errorMessage').classList.remove('hidden');
            } finally {
                document.getElementById('loadingIndicator').classList.add('hidden');
            }
        }

        function populateClassFilter(students) {
            const classFilterSelect = document.getElementById('classFilter');
            const uniqueClasses = [...new Set(students.map(s => s.class_id).filter(Boolean))].sort((a, b) => a - b);
            classFilterSelect.innerHTML = '<option value="">All Classes</option>';
            uniqueClasses.forEach(classId => {
                const option = document.createElement('option');
                option.value = classId;
                option.textContent = `Class ${classId}`;
                classFilterSelect.appendChild(option);
            });
        }

        function applyFilters() {
            const studentFilterText = document.getElementById('studentFilter').value.toLowerCase();
            const classFilterValue = document.getElementById('classFilter').value;
            const filteredStudents = allStudentsData.filter(student => {
                const matchesName = student.full_name.toLowerCase().includes(studentFilterText) ||
                                    student.username.toLowerCase().includes(studentFilterText) ||
                                    (student.admission_number && student.admission_number.toLowerCase().includes(studentFilterText));
                const matchesClass = classFilterValue === '' || student.class_id == classFilterValue;
                return matchesName && matchesClass;
            });
            displayStudents(filteredStudents);
        }

        function displayStudents(students) {
            const tbody = document.getElementById('studentTableBody');
            tbody.innerHTML = ''; // Clear previous entries
            if (students.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No students found matching your criteria.</td></tr>';
                return;
            }

            students.forEach(student => {
                const profilePicSrc = student.profile_picture_url || 'https://res.cloudinary.com/your-cloud-name/image/upload/v1/profile_pictures/default-avatar.png'; // Use a default avatar if none exists
                const row = `
                    <tr>
                        <td><img src="${profilePicSrc}" alt="Profile" class="profile-pic-thumbnail"></td>
                        <td>${student.full_name}</td>
                        <td>${student.username}</td>
                        <td>${student.admission_number || 'N/A'}</td>
                        <td>${student.class_id || 'N/A'}</td>
                        <td>
                            <button class="btn btn-view-report" onclick="viewStudentReports(${student.id})">View Report</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function viewStudentReports(studentId) {
            window.location.href = `view-report.html?studentId=${studentId}`;
        }

        document.getElementById('studentFilter').addEventListener('input', applyFilters);
        document.getElementById('classFilter').addEventListener('change', applyFilters);

        document.getElementById('logoutLink').addEventListener('click', async (e) => {
          e.preventDefault();
          try {
            const response = await fetch(`/api/users/logout`, { method: 'POST', credentials: 'include' });
            if (response.ok) {
              localStorage.clear(); sessionStorage.clear(); window.location.href = '/login.html';
            } else {
              alert('Logout failed: ' + ((await response.json().catch(()=>({}))).error || 'Please try again.'));
            }
          } catch (error) {
            console.error('Logout error:', error);
            alert('Logout failed due to a network error.');
          }
        });

        // Initial setup
        window.addEventListener('DOMContentLoaded', async () => {
            await loadUserData();
            await fetchStudents();
        });

        async function checkAdmin() {
            try {
                const response = await fetch('/api/users/me', {credentials: 'include'});
                if (!response.ok) { window.location.href = '/login.html'; return; }
                const user = await response.json();
                if (!user.is_admin) {
                    document.querySelector('main').innerHTML = '<div class="report-container"><h1>Access Denied</h1><p>You do not have permission to view this page.</p> <p><a href="dashboard.html">Go to Dashboard</a></p></div>';
                }
            } catch (e) {
                window.location.href = '/login.html';
            }
        }
        checkAdmin();

    </script>
    <script src="/js/auth.js"></script>
</body>
</html>
