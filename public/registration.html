<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration | CBT System</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* styles.css should contain base styles */
    /* Specific enhancements for registration page */
    .auth-container {
      max-width: 600px; /* Increased width for better layout */
      margin: 2rem auto;
      padding: 2.5rem; /* Increased padding */
      background: #ffffff;
      border-radius: 12px; /* Softer corners */
      box-shadow: 0 8px 25px rgba(0,0,0,0.1); /* Softer shadow */
      border: 1px solid #e0e0e0;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 2rem; /* Increased margin */
    }

    .form-header h1 {
        font-size: 2rem;
        color: var(--primary-blue);
        margin-bottom: 0.5rem;
    }

    .form-header p {
        font-size: 1rem;
        color: var(--text-medium);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.6rem; /* Slightly more space for labels */
      font-weight: 600;
      color: var(--text-dark);
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      padding: 12px; /* Increased padding */
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--cream-dark);
      background-color: var(--input-bg);
      font-size: 1em;
      box-sizing: border-box; /* Include padding in width */
    }

    .form-group input[type="file"] {
        border: 1px solid var(--cream-dark);
        padding: 10px;
        background-color: var(--input-bg);
        border-radius: var(--border-radius-sm);
    }

    .btn-primary {
      width: 100%;
      padding: 14px; /* Larger button */
      background-color: var(--primary-blue);
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 1rem; /* Space above button */
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .text-center {
        text-align: center;
    }

    .text-link {
        color: var(--primary-blue);
        text-decoration: none;
        font-weight: 500;
    }

    .text-link:hover {
        text-decoration: underline;
    }

    .hidden {
        display: none;
    }

    .error-message {
        color: var(--danger-red);
        background-color: #ffebeb;
        border: 1px solid var(--danger-red);
        padding: 10px;
        border-radius: var(--border-radius-sm);
        margin-bottom: 1rem;
        text-align: center;
    }

    /* Grid for student-specific fields */
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    @media (max-width: 600px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }
  </style>
</head>
<body>
  <header>
    <nav>
        <div class="logo">CBT System</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#" id="logoutLink" class="nav-link">Logout</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <div class="auth-container">
      <div class="form-header">
        <h1>Register New User</h1>
        <p>Create an account for students, teachers, or administrators.</p>
      </div>
      <div id="registrationErrorDiv" class="error-message hidden"></div>
      <form id="registrationForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="full_name">Full Name:</label>
          <input type="text" id="full_name" name="full_name" required>
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="role">Role:</label>
          <select id="role" name="role" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="form-grid" id="studentFields" style="display: none;">
            <div class="form-group">
                <label for="admission_number">Admission Number:</label>
                <input type="text" id="admission_number" name="admission_number">
            </div>
            <div class="form-group">
                <label for="class_id">Class (e.g., 10, 12):</label>
                <input type="number" id="class_id" name="class_id" min="1">
            </div>
        </div>

        <div class="form-group">
            <label for="profilePicture">Profile Picture (Optional):</label>
            <input type="file" id="profilePicture" name="profile_picture" accept="image/*">
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
      </form>

      <p class="text-center" style="margin-top: 1.5rem;">
        <a href="login.html" class="text-link">Already have an account? Login here.</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CBT System</p>
  </footer>

  <script>
    document.getElementById('role').addEventListener('change', function() {
        const studentFields = document.getElementById('studentFields');
        if (this.value === 'student') {
            studentFields.style.display = 'grid'; // Show student fields
            document.getElementById('admission_number').setAttribute('required', 'required');
            document.getElementById('class_id').setAttribute('required', 'required');
        } else {
            studentFields.style.display = 'none'; // Hide student fields
            document.getElementById('admission_number').removeAttribute('required');
            document.getElementById('class_id').removeAttribute('required');
            // Clear values when hidden to prevent accidental submission
            document.getElementById('admission_number').value = '';
            document.getElementById('class_id').value = '';
        }
    });

    // Ensure student fields are hidden on initial load if default role isn't student
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('role').dispatchEvent(new Event('change'));
    });

    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const registrationErrorDiv = document.getElementById('registrationErrorDiv');
        registrationErrorDiv.classList.add('hidden'); // Hide any previous errors
        registrationErrorDiv.textContent = '';

        const formData = new FormData(this); // Collects all form data, including file

        // Conditionally append student-specific fields if role is not student
        const roleValue = document.getElementById('role').value;
        if (roleValue !== 'student') {
            // Ensure student-specific fields are not sent or are empty for non-students
            formData.append('admission_number', '');
            formData.append('class_id', '');
        }

        try {
            const response = await fetch('/api/users/register', {
                method: 'POST',
                body: formData, // FormData handles multipart/form-data
                credentials: 'include' // Send cookies (for auth if needed, though register is usually unauthenticated)
            });

            const responseData = await response.json();

            if (response.ok) {
                alert('User registered successfully! You can now log in.');
                window.location.href = 'manage-users.html'; // Redirect to manage users or login
            } else {
                registrationErrorDiv.textContent = responseData.error || 'Registration failed.';
                registrationErrorDiv.classList.remove('hidden');
            }
        } catch (error) {
            console.error('Registration network error:', error);
            registrationErrorDiv.textContent = 'An unexpected network error occurred.';
            registrationErrorDiv.classList.remove('hidden');
        }
    });

    async function loadUserData() {
        try {
            const response = await fetch('/api/users/me', { credentials: 'include' });
            if (response.ok) {
                const user = await response.json();
                document.getElementById('navUsername').textContent = user.username;
                createNavigationLinks(user); // If you have this function for dynamic nav
            }
            // If not authenticated, let it pass, as registration doesn't require auth
        } catch (error) {
            console.error("Error loading user data for navigation:", error);
            // This page might be accessed without login, so don't redirect on error
        }
    }

    window.addEventListener('DOMContentLoaded', loadUserData);

    // This function is assumed to be in auth.js or common.js
    function createNavigationLinks(user) {
        const navLinksContainer = document.getElementById('navLinks');
        // Clear existing links except logout
        navLinksContainer.innerHTML = '<li><a href="#" id="logoutLink" class="nav-link">Logout</a></li>'; 

        const dashboardLink = document.createElement('a');
        dashboardLink.href = 'dashboard.html'; dashboardLink.textContent = 'Dashboard';
        dashboardLink.classList.add('nav-link'); navLinksContainer.prepend(dashboardLink);

        if (user.is_admin || user.role === 'teacher') {
            const createExamLink = document.createElement('a');
            createExamLink.href = 'create-exam.html'; createExamLink.textContent = 'Create Exam';
            createExamLink.classList.add('nav-link');
            navLinksContainer.insertBefore(createExamLink, document.getElementById('logoutLink'));
        }
        if (user.is_admin) {
            const manageUsersLink = document.createElement('a');
            manageUsersLink.href = 'manage-users.html'; manageUsersLink.textContent = 'Manage Users';
            manageUsersLink.classList.add('nav-link');
            navLinksContainer.insertBefore(manageUsersLink, document.getElementById('logoutLink'));

            const registerLink = document.createElement('a');
            registerLink.href = 'registration.html'; registerLink.textContent = 'Register User';
            registerLink.classList.add('nav-link');
            navLinksContainer.insertBefore(registerLink, document.getElementById('logoutLink'));
            
            const reportsLink = document.createElement('a');
            reportsLink.href = 'admin-reports.html'; reportsLink.textContent = 'Student Reports';
            reportsLink.classList.add('nav-link');
            navLinksContainer.insertBefore(reportsLink, document.getElementById('logoutLink'));
        }
    }
  </script>
</body>
</html>
