<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User | CBT System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        main { max-width: 700px; }
        .auth-container { /* Reusing some styles for consistency */
            margin: 2rem auto; padding: 2.5rem; background: #ffffff;
            border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        .form-header { text-align: center; margin-bottom: 2rem; }
        .form-header h1 { font-size: 2rem; color: var(--primary-blue); margin-bottom: 0.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }
        
        /* Profile Picture specific styles */
        .profile-picture-group {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .profile-picture-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-blue);
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .file-upload-label {
            display: inline-block;
            background-color: var(--secondary-blue);
            color: white;
            padding: 8px 15px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }
        .file-upload-label:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
            justify-content: center;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }
        .hidden { display: none; }
        .error-message {
            color: var(--danger-red);
            background-color: #ffebeb;
            border: 1px solid var(--danger-red);
            padding: 10px;
            border-radius: var(--border-radius-sm);
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">CBT System</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#" id="logoutLink" class="nav-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="form-header">
                <h1>Edit User</h1>
                <p>Update user information and roles.</p>
            </div>
            <div id="editErrorDiv" class="error-message hidden"></div>
            <form id="editUserForm">
                <input type="hidden" id="userId">
                
                <div class="profile-picture-group">
                    <img id="profilePicturePreview" class="profile-picture-preview" src="https://res.cloudinary.com/your-cloud-name/image/upload/v1/profile_pictures/default-avatar.png" alt="Profile Picture">
                    <label for="profilePictureInput" class="file-upload-label">Upload New Picture</label>
                    <input type="file" id="profilePictureInput" name="profile_picture" accept="image/*">
                    <div class="checkbox-group">
                        <input type="checkbox" id="removeProfilePicture">
                        <label for="removeProfilePicture">Remove Current Picture</label>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">New Password (leave blank to keep current):</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div class="form-group">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-grid" id="studentFields" style="display: none;">
                    <div class="form-group">
                        <label for="admission_number">Admission Number (for students):</label>
                        <input type="text" id="admission_number" name="admission_number">
                    </div>
                    <div class="form-group">
                        <label for="class_id">Class (for students):</label>
                        <input type="number" id="class_id" name="class_id" min="1">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CBT System</p>
    </footer>

    <script>
        let userIdToEdit = null;
        let originalProfilePictureUrl = ''; // To store the original URL

        async function loadUserForEditing() {
            const urlParams = new URLSearchParams(window.location.search);
            userIdToEdit = urlParams.get('userId');
            if (!userIdToEdit) {
                document.getElementById('editErrorDiv').textContent = 'User ID not provided.';
                document.getElementById('editErrorDiv').classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`/api/users/${userIdToEdit}`, { credentials: 'include' });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch user data.');
                }
                const user = await response.json();
                
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('full_name').value = user.full_name;
                document.getElementById('role').value = user.role;
                document.getElementById('admission_number').value = user.admission_number || '';
                document.getElementById('class_id').value = user.class_id || '';

                originalProfilePictureUrl = user.profile_picture_url || '';
                const profilePicturePreview = document.getElementById('profilePicturePreview');
                if (originalProfilePictureUrl) {
                    profilePicturePreview.src = originalProfilePictureUrl;
                } else {
                    profilePicturePreview.src = 'https://res.cloudinary.com/your-cloud-name/image/upload/v1/profile_pictures/default-avatar.png'; // Default avatar
                }

                toggleStudentFields(); // Show/hide student fields based on role
            } catch (error) {
                document.getElementById('editErrorDiv').textContent = 'Error loading user: ' + error.message;
                document.getElementById('editErrorDiv').classList.remove('hidden');
            }
        }

        function toggleStudentFields() {
            const roleSelect = document.getElementById('role');
            const studentFields = document.getElementById('studentFields');
            if (roleSelect.value === 'student') {
                studentFields.style.display = 'grid';
            } else {
                studentFields.style.display = 'none';
                document.getElementById('admission_number').value = '';
                document.getElementById('class_id').value = '';
            }
        }

        document.getElementById('role').addEventListener('change', toggleStudentFields);

        document.getElementById('profilePictureInput').addEventListener('change', function(event) {
            const preview = document.getElementById('profilePicturePreview');
            const file = event.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                document.getElementById('removeProfilePicture').checked = false; // Uncheck remove if new file selected
            }
        });

        document.getElementById('removeProfilePicture').addEventListener('change', function() {
            const preview = document.getElementById('profilePicturePreview');
            const fileInput = document.getElementById('profilePictureInput');
            if (this.checked) {
                preview.src = 'https://res.cloudinary.com/your-cloud-name/image/upload/v1/profile_pictures/default-avatar.png'; // Show default avatar
                fileInput.value = ''; // Clear selected file
            } else {
                // If unchecked, revert to original or selected new one
                if (fileInput.files.length > 0) {
                    preview.src = URL.createObjectURL(fileInput.files[0]);
                } else if (originalProfilePictureUrl) {
                    preview.src = originalProfilePictureUrl;
                } else {
                    preview.src = 'https://res.cloudinary.com/your-cloud-name/image/upload/v1/profile_pictures/default-avatar.png';
                }
            }
        });

        document.getElementById('editUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = this.querySelector('button[type="submit"]');
            const editErrorDiv = document.getElementById('editErrorDiv');
            editErrorDiv.classList.add('hidden');
            editErrorDiv.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Saving...';

            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('full_name', document.getElementById('full_name').value);
            formData.append('role', document.getElementById('role').value);
            const password = document.getElementById('password').value;
            if (password) {
                formData.append('password', password);
            }

            if (document.getElementById('role').value === 'student') {
                formData.append('admission_number', document.getElementById('admission_number').value);
                formData.append('class_id', document.getElementById('class_id').value);
            }

            // Handle profile picture
            const profilePictureInput = document.getElementById('profilePictureInput');
            const removeProfilePicture = document.getElementById('removeProfilePicture').checked;

            if (removeProfilePicture) {
                formData.append('remove_profile_picture', 'true');
            } else if (profilePictureInput.files[0]) {
                formData.append('profile_picture', profilePictureInput.files[0]);
            } else if (originalProfilePictureUrl && !removeProfilePicture) {
                 // If no new file, and not removing, and there was an original, signal to keep it.
                 formData.append('profile_picture_url_exists', 'true'); // Custom flag for backend
            }


            try {
                const response = await fetch(`/api/users/${userIdToEdit}`, {
                    method: 'PUT',
                    body: formData, // FormData handles multipart for file upload
                    credentials: 'include'
                });
                const responseData = await response.json();
                if (response.ok) {
                    alert('User updated successfully!');
                    window.location.href = 'manage-users.html';
                } else {
                    editErrorDiv.textContent = responseData.error || 'Failed to update user.';
                    editErrorDiv.classList.remove('hidden');
                }
            } catch (error) {
                editErrorDiv.textContent = 'An unexpected error occurred: ' + error.message;
                editErrorDiv.classList.remove('hidden');
            } finally {
                submitButton.disabled = false; submitButton.textContent = 'Save Changes';
            }
        });
        
        window.addEventListener('DOMContentLoaded', async () => {
            await loadUserData(); // Load user data for navigation
            loadUserForEditing(); // Load specific user for editing
        });

        async function loadUserData() {
            try {
                const response = await fetch('/api/users/me', { credentials: 'include' });
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return null;
                }
                const user = await response.json();
                document.getElementById('navUsername').textContent = user.username;
                createNavigationLinks(user);
                return user;
            } catch (error) {
                console.error("Error loading user data for navigation:", error);
                window.location.href = '/login.html';
                return null;
            }
        }
        // This function is assumed to be in auth.js or common.js
        function createNavigationLinks(user) {
            const navLinksContainer = document.getElementById('navLinks');
            // Clear existing links except logout
            navLinksContainer.innerHTML = '<li><a href="#" id="logoutLink" class="nav-link">Logout</a></li>'; 

            const dashboardLink = document.createElement('a');
            dashboardLink.href = 'dashboard.html'; dashboardLink.textContent = 'Dashboard';
            dashboardLink.classList.add('nav-link'); navLinksContainer.prepend(dashboardLink);

            if (user.is_admin || user.role === 'teacher') {
                const createExamLink = document.createElement('a');
                createExamLink.href = 'create-exam.html'; createExamLink.textContent = 'Create Exam';
                createExamLink.classList.add('nav-link');
                navLinksContainer.insertBefore(createExamLink, document.getElementById('logoutLink'));
            }
            if (user.is_admin) {
                const manageUsersLink = document.createElement('a');
                manageUsersLink.href = 'manage-users.html'; manageUsersLink.textContent = 'Manage Users';
                manageUsersLink.classList.add('nav-link');
                navLinksContainer.insertBefore(manageUsersLink, document.getElementById('logoutLink'));

                const registerLink = document.createElement('a');
                registerLink.href = 'registration.html'; registerLink.textContent = 'Register User';
                registerLink.classList.add('nav-link');
                navLinksContainer.insertBefore(registerLink, document.getElementById('logoutLink'));
                
                const reportsLink = document.createElement('a');
                reportsLink.href = 'admin-reports.html'; reportsLink.textContent = 'Student Reports';
                reportsLink.classList.add('nav-link');
                navLinksContainer.insertBefore(reportsLink, document.getElementById('logoutLink'));
            }
        }
    </script>
    <script src="/js/auth.js"></script>
</body>
</html>
