<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | CBT System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modern UI enhancements */
        .dashboard-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; padding: 20px; background-color: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        #userProfilePicture { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary-blue); }
        .exam-card { border-left: 5px solid var(--secondary-blue); /* Add accent color */ }
        .exam-card.locked-exam { border-left-color: var(--danger-red); background-color: #fff8f8; }
        .results-table th { background-color: #f8f9fa; color: #333; text-transform: uppercase; font-size: 0.8em; letter-spacing: 0.5px;}
        .results-table td { padding: 15px 12px; }
        .results-table tr:hover { background-color: #f0f0f0; }
        .tab-button.active {
            background-color: var(--primary-blue);
            color: white;
        }
        .tab-content {
            border: 1px solid #e0e0e0;
            border-top: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .tab-buttons {
            display: flex;
            margin-bottom: -1px; /* Overlap with content border */
        }
        .tab-button {
            flex-grow: 1;
            padding: 12px 20px;
            border: 1px solid #e0e0e0;
            border-bottom: none;
            background-color: #f8f9fa;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-dark);
            border-radius: 12px 12px 0 0;
            transition: all 0.2s ease;
        }
        .tab-button:not(.active):hover {
            background-color: #e9ecef;
        }
        .welcome-message {
            font-size: 1.1em;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">CBT System</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#" id="logoutLink" class="nav-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="dashboard-header">
            <div>
                <img id="userProfilePicture" src="https://res.cloudinary.com/your-cloud-name/image/upload/v1/profile_pictures/default-avatar.png" alt="Profile Picture">
                <h1 id="welcomeMessage">Welcome, User!</h1>
                <p id="userRole" class="welcome-message"></p>
                <p id="admissionClass" class="welcome-message"></p>
            </div>
            <div>
                </div>
        </div>

        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('exams')">Available Exams</button>
            <button class="tab-button" onclick="showTab('results')">My Results</button>
        </div>

        <div id="examsTab" class="tab-content">
            <h2>Exams</h2>
            <div id="examsContainer" class="grid-container">
                <p>Loading exams...</p>
            </div>
        </div>

        <div id="resultsTab" class="tab-content hidden">
            <h2>My Recent Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Exam Title</th>
                        <th>Date Taken</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                    <tr><td colspan="4" style="text-align: center;">No results found.</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CBT System</p>
    </footer>

    <script>
        let currentUser = null;

        async function loadUserData() {
            try {
                const response = await fetch('/api/users/me', { credentials: 'include' });
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return null;
                }
                const user = await response.json();
                currentUser = user; // Store user data globally
                document.getElementById('navUsername').textContent = user.username;
                document.getElementById('welcomeMessage').textContent = `Welcome, ${user.full_name || user.username}!`;
                document.getElementById('userRole').textContent = `Role: ${user.role.charAt(0).toUpperCase() + user.role.slice(1)}`;
                if (user.role === 'student' && user.admission_number && user.class_id) {
                    document.getElementById('admissionClass').textContent = `Admission No: ${user.admission_number} | Class: ${user.class_id}`;
                } else {
                    document.getElementById('admissionClass').textContent = '';
                }

                // Set profile picture, use default if none exists
                const profilePicElement = document.getElementById('userProfilePicture');
                if (user.profile_picture_url) {
                    profilePicElement.src = user.profile_picture_url;
                } else {
                    profilePicElement.src = 'https://res.cloudinary.com/your-cloud-name/image/upload/v1/profile_pictures/default-avatar.png'; // Default avatar URL
                }

                createNavigationLinks(user); // From auth.js or common.js
                return user;
            } catch (error) {
                console.error("Error loading user data:", error);
                window.location.href = '/login.html';
                return null;
            }
        }

        async function loadExams() {
            const examsContainer = document.getElementById('examsContainer');
            examsContainer.innerHTML = '<p>Loading exams...</p>';
            try {
                const response = await fetch('/api/exams', { credentials: 'include' });
                if (!response.ok) throw new Error('Failed to load exams.');
                const exams = await response.json();
                renderExams(exams);
            } catch (error) {
                examsContainer.innerHTML = `<p class="error-message">Error loading exams: ${error.message}</p>`;
                console.error("Error loading exams:", error);
            }
        }

        function renderExams(exams) {
            const examsContainer = document.getElementById('examsContainer');
            examsContainer.innerHTML = ''; // Clear loading message

            if (exams.length === 0) {
                examsContainer.innerHTML = '<p>No exams available at the moment.</p>';
                return;
            }

            exams.forEach(exam => {
                const isLocked = exam.is_locked; // Assuming is_locked property exists
                const cardClass = `exam-card ${isLocked ? 'locked-exam' : ''}`;
                const actionButton = currentUser && (currentUser.role === 'teacher' || currentUser.is_admin) ?
                    `<button class="btn btn-secondary btn-sm" onclick="editExam(${exam.id})">Edit Exam</button>
                     <button class="btn btn-info btn-sm" onclick="viewExamScores(${exam.id})">View Scores</button>` :
                    (isLocked ? `<button class="btn btn-secondary btn-sm" disabled>Locked</button>` :
                                `<button class="btn btn-primary btn-sm" onclick="startExam(${exam.id})">Start Exam</button>`);

                examsContainer.innerHTML += `
                    <div class="${cardClass}">
                        <h3>${exam.title}</h3>
                        <p>Subject: ${exam.subject_name}</p>
                        <p>Questions: ${exam.question_count}</p>
                        <p>Duration: ${exam.duration_minutes} minutes</p>
                        <div class="exam-actions">
                            ${actionButton}
                        </div>
                    </div>
                `;
            });
        }

        async function loadResults() {
            const resultsTableBody = document.getElementById('resultsTableBody');
            resultsTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Loading results...</td></tr>';
            try {
                const response = await fetch('/api/exam-results/my-results', { credentials: 'include' });
                if (!response.ok) throw new Error('Failed to load results.');
                const results = await response.json();
                renderResults(results);
            } catch (error) {
                resultsTableBody.innerHTML = `<tr><td colspan="4" class="error-message" style="text-align: center;">Error loading results: ${error.message}</td></tr>`;
                console.error("Error loading results:", error);
            }
        }

        function renderResults(results) {
            const tbody = document.getElementById('resultsTableBody');
            tbody.innerHTML = ''; // Clear loading message

            if (results.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No results found.</td></tr>';
                return;
            }

            results.forEach(result => {
                const dateTaken = result.date_taken ? new Date(result.date_taken).toLocaleDateString() : 'N/A';
                const score = result.score !== null ? `${parseFloat(result.score).toFixed(1)}%` : 'N/A';
                // **FIX**: The button now correctly links to the results page using the unique `result_id`.
                const viewButton = `<button class="btn btn-secondary btn-sm" onclick="viewResultDetails(${result.result_id})">View Details</button>`;

                tbody.innerHTML += `
                    <tr>
                        <td>${result.exam_title}</td>
                        <td>${dateTaken}</td>
                        <td>${score}</td>
                        <td>${viewButton}</td>
                    </tr>
                `;
            });
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));

            document.getElementById(tabId + 'Tab').classList.remove('hidden');
            document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        // --- NAVIGATION FUNCTIONS ---
        function startExam(examId) { window.location.href = `exam.html?examId=${examId}`; }
        function editExam(examId) { window.location.href = `edit-exam.html?examId=${examId}`; }
        // **FIX**: Redirects to teacher/admin view of results.
        function viewExamScores(examId) { window.location.href = `results.html?examId=${examId}&view=teacher`; }
        // **FIX**: New function to view a specific result by its unique ID.
        function viewResultDetails(resultId) { window.location.href = `results.html?resultId=${resultId}`; }

        // --- PAGE INITIALIZATION ---
        window.addEventListener('DOMContentLoaded', async () => {
            await loadUserData();
            if (currentUser && currentUser.id) {
                await Promise.all([loadExams(), loadResults()]);
            }

            document.getElementById('logoutLink').addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    await fetch(`/api/users/logout`, { method: 'POST', credentials: 'include' });
                } catch(err) {
                    console.error("Logout failed:", err);
                } finally {
                    window.location.href = '/login.html';
                }
            });
        });
    </script>
    <script src="/js/auth.js"></script>
</body>
</html>
